---
version: 0.2

phases:
  pre_build:
    commands:
      - echo "Checking environment variables..."
      - echo "MONGO_URI and VITE_API_BASE_URL are set."
      - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
      - aws ecr-public get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin public.ecr.aws
      - echo "Installing dependencies for frontend and backend..."
      - npm ci --prefix frontend
      - npm ci --prefix backend
      - echo "Auditing dependencies for vulnerabilities..."
      - npm audit --prefix frontend || true
      - npm audit --prefix backend || true

  build:
    commands:
      - echo "Running Prettier for frontend..."
      - npx prettier --write "frontend/src/**/*.{ts,tsx}"
      - echo "Running linting tests for the frontend..."
      - npm run lint --prefix frontend
      - echo "Running backed tests with Jest and Supertest..."
      - npm test --prefix backend
      - echo "Running ESLint for the backend..."
      - npm run lint --prefix backend
      - echo "Running Prettier for the backend..."
      - npm run format --prefix backend
      - echo "Building Docker images..."
      - docker build --build-arg VITE_API_BASE_URL=$VITE_API_BASE_URL -t public.ecr.aws/r9k7h7m9/frontend-repo:latest ./frontend
      - docker build -t public.ecr.aws/r9k7h7m9/backend-repo:latest ./backend

  post_build:
    commands:
      - echo "Pushing Docker images to ECR Public..."
      - docker push public.ecr.aws/r9k7h7m9/frontend-repo:latest
      - docker push public.ecr.aws/r9k7h7m9/backend-repo:latest
      - echo "Creating imagedefinitions.json..."
      - printf '[{"name":"FE-container","imageUri":"public.ecr.aws/r9k7h7m9/frontend-repo:latest"},{"name":"backend-container","imageUri":"public.ecr.aws/r9k7h7m9/backend-repo:latest"}]' > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json

cache:
  paths:
    - /root/.npm
    - frontend/node_modules
    - backend/node_modules
